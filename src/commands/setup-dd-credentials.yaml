# src/commands/setup-dd-credentials.yaml

description: |
  Generate ~/.dogrc file.

  Default will use ENV vars DATADOG_API_KEY and DATADOG_APP_KEY.

parameters:

  datadog-api-key:
    description: Setup ~/.dogrc  Default is $DATADODG_API_KEY
    type: string
    default: $DATADOG_API_KEY

  datadog-app-key:
    description: Setup ~/.dogrc  Default is $DATADODG_APP_KEY
    type: string
    default: $DATADOG_APP_KEY

steps:
  - run:
      name: setup .dogrc
      command: |
        cat \<<EOF > ~/.dogrc
        [Connection]
        apikey = << parameters.datadog-api-key >>
        appkey = << parameters.datadog-app-key >>
        EOF
