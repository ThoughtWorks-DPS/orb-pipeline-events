# src/executors/circleci-base-image.yaml

description: |
  Used by certain pipeline-events jobs.

  https://hub.docker.com/repository/docker/twdps/circleci-base-image

parameters:

  image:
    description: specify circleci docker executor
    type: string
    default: docker.io/twdps/circleci-base-image:alpine-stable

  resource-class:
    description: specify the resouce class for the image
    type: enum
    enum: [small, medium, medium+, large, xlarge, 2xlarge, 2xlarge+]

  username:
    description: username for executor registry authentication
    type: env_var_name
    default: DOCKER_LOGIN

  password:
    description: password for executor registry authentication
    type: env_var_name
    default: DOCKER_PASSWORD

resource_class: << parameters.resource-class >>

docker:
  - image: << parameters.image >>
    auth:
      username: ${<< parameters.username >>}
      password: ${<< parameters.password >>}
